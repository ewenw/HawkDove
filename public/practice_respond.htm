<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

<body>
  <br/>
  <br/>
  <div id="container" style="font-size: 20px">
    <h2>Practice</h2>
    <p class="outline">If other players have visited you this round, you will respond to them one by one. For now, please respond with action "Z" to your visitor</p>
  <br/>
    <div class="panel panel-default">
      <div class="panel-heading">A player is visiting you</div>
      <div class="panel-body">Pick an action
        <button class="btn btn-secondary btn-lg" style="width:30%;">V</button>
        <button id="zbtn" class="btn btn-secondary btn-lg" style="width:30%;">Z</button>
      </div>
    </div>
  </div>
</body>
