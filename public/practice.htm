<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

<body>
  <br/>
  <br/>
  <div id="container" style="font-size: 20px">
    <h2>Practice</h2>
    <br/>
    <p class="outline">This screen is where you will choose other players to visit. For example, click on the 1 to visit player 1.</p>
    <div class="modal fade" id="visit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Pick a strategy</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="outline">Here, you will pick an action to visit that player with. For example, choose action Y.</p>
            <br/>
            <button type="button" class="btn btn-secondary btn-lg" id="ybtn" style="width:30%;">Y</button>
            <button type="button" class="btn btn-secondary btn-lg" style="width:30%;">X</button>
          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>

    <div id="players" class="center-div" style="height:26vh">

    </div>
  </div>
</body>
