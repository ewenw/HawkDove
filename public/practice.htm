<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="../css/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>    
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<body>
  <br/>
  <div id="container" style="font-size: 20px">
    <h2>Practice</h2>
    <p>Click on the 1 to play with partner 1. Then choose Y to play strategy Y against partner 1. Then respond Z to play Z against
      someone who plays against you.</p>
      <div class="modal fade" id="visit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pick a strategy</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <button type="button" class="btn btn-secondary" id="ybtn">Y</button>
              <button type="button" class="btn btn-secondary">X</button>
            </div>
            <div class="modal-footer">
             
            </div>
          </div>
        </div>
      </div>

    <div id="players" class="center-div">

    </div>
  </div>
</body>
