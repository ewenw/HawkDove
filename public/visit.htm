<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

<body>
  <div id="container" style="display:none;">
    <br/>
    <br/>
    <h2>
      <center>Choose a player to interact with</center>
    </h2>
    <div id="players" class="center-div"></div>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="modal fade" id="visit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Pick a strategy</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <center>
              <button type="button" class="btn btn-secondary btn-lg" id="xbtn" style="width:30%;"></button>
              <button type="button" class="btn btn-secondary btn-lg" id="ybtn" style="width:30%;"></button>
            </center>
          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>

    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <center>
      <div id="earnings">
        <p style="font-size: 22px;">
          You earned $
          <b id="lastRoundEarnings"></b> from your last visit.
        </p>
        <p style="font-size: 22px;">
          You earned $
          <b id="responseEarnings"></b> from your last reponses.
        </p>
        <p style="font-size: 19px;">
          Running total: $
          <b id="totalEarnings"></b>.
        </p>
      </div>
    </center>
  </div>
  <br/>
  <br/>
  <center>
    <h2 id='visitEarnings'></h2>
  </center>

</body>
