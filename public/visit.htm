<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

<body>
  <div id="container" style="display:none;">
    <br/>
    <center>
      <div id="earnings">
        <h1>Earnings</h1>

        <table class="table" style="width:100%">
          <thead class="thead-dark">
            <tr>
              <th>Previous visit</th>
              <th>Total</th>
              <th>Recent responses</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <h3 id="lastRoundEarnings"></h3>
              </td>
              <td>
                <h3 id="totalEarnings"></h3>
              </td>
              <td>
                <h3 id="responseEarnings"></h3>
              </td>
            </tr>
          </tbody>
        </table>
        <br/>
        <br/>
      </div>
    </center>

    <div class="modal fade" id="visit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Pick an action</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <center>
              <button type="button" class="btn btn-secondary btn-lg" id="xbtn" style="width:30%;"></button>
              <button type="button" class="btn btn-secondary btn-lg" id="ybtn" style="width:30%;"></button>
            </center>
          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>

    </div>
    <h1>
      <center>Choose a player to visit</center>
    </h1>
    <div id="players" class="center-div" style="height:26vh"></div>
  </div>
  <br/>
  <br/>
  <br/>
  <center>
    <h2 id='visitEarnings'></h2>
  </center>

</body>
