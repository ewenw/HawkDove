<!doctype html>
<title>Questionnaire</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />

<body>
    <div id="container">
        <h1> Please answer the following questions briefly </h1>
        <h3>Q1</h3>
        <p class="question">
            Did the game proceed as expected? Did you notice any technical flaw, or irregular behavior from any other player?
        </p>
        <textarea rows="10" cols="20" id="textField1"></textarea>

        <h3>Q2</h3>
        <p class="question">
            Did you discover any strategy throughout the game that earned you the most points?
        </p>
        <textarea rows="10" cols="20" id="textField2"></textarea>
        <br/>
        <button id="submit" class="btn btn-lg btn-primary">Submit
        </button>
    </div>
</body>
